<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cookie Demo</title>
	</head>
	<body>
		<select id="color" onchange="show()">
			<option value="Select Color">Select Color</option>
			<option value="red">Red</option>
			<option value="pink">Pink</option>
			<option value="green">Green</option>
		</select>

		<script>
			const show = () => {
				var value = document.getElementById("color").value;
				if (value != "Select Color") {
					document.bgColor = value;
					document.cookie = `color=${value};expires=Fri,1 Aug 2021 01:00:00 UTC;`;
				}
			};
			window.onload = function () {
				if (document.cookie.length != 0) {
					var colorData = document.cookie.split("=");
					document.getElementById("color").value = colorData[1];
					document.bgColor = colorData[1];
				}
			};
		</script>
	</body>
</html>
